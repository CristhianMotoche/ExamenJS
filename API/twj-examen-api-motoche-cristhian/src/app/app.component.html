<div class="container">
  <div class="row">
    <div class="col-sm-3">
      <button style="margin: 0 auto;" class="btn btn-warning" (click)="loadCards()">Get Cards Remote Server!</button>
    </div>
    <div class="col-sm-3">
      <button style="margin: 0 auto;" class="btn btn-warning" (click)="getDataBluemix()">Get Data Bluemix!</button>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4" *ngFor="let card of cards">
      <app-card [card]="card"></app-card>    
    </div>
  </div>
</div>
