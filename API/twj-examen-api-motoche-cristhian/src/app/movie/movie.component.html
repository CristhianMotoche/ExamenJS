<div class="card movie">
  <h2>{{ movie.show_title }}</h2>
  <img class="img-responsive movieposter" [src]="movie.poster" alt="">
  <h3>Release year:</h3> <p>{{ movie.release_year }}</p>
  <h3>Rating:</h3> <p>{{ movie.rating }}</p>
  <h3>Summary:</h3> <p>{{ movie.summary }}</p>
  <h3>Cast:</h3> 
  <ul>
    <li *ngFor="let actor of movie.show_cast">
      <p>{{ actor }}</p>
    </li>
  </ul>
</div>
