<div class="card movie">
  <h1 style="text-align: center">{{ movie.show_title }}</h1>
  <img class="img-responsive movieposter" [src]="movie.poster" alt="NO IMAGE FOUND">
  <h3><strong>Release year:</strong></h3> <p>{{ movie.release_year }}</p>
  <h3><strong>Rating:</strong></h3> <p>{{ movie.rating }} <img src="assets/glyphicons-49-star-empty.png" alt="stars"></p>
  <h3><strong>Summary:</strong></h3> <p>{{ movie.summary }}</p>
  <h3><strong>Cast:</strong></h3>
  <ul>
    <li *ngFor="let actor of movie.show_cast">
      <p>{{ actor }}</p>
    </li>
  </ul>
</div>
